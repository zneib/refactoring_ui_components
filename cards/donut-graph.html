<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="donut-graph.css">
  <title>Donut Graph</title>
</head>
<body>
  <div class="card">
    <div class="title">Tasks</div>
      <div class="categories">
        <div class="category_item"><span class="item_circle" style="background-color: #03369e"></span>Completed<span class="item_percentage">(30%)</span></div>
        <div class="category_item"><span class="item_circle" style="background-color: #507dd7"></span>Assigned<span class="item_percentage">(30%)</span></div>
        <div class="category_item"><span class="item_circle" style="background-color: #9fb9ed"></span>Due<span class="item_percentage">405%)</span></div>
      </div>
      <div class="graph">
        <svg width="120px" height="120px" viewBox="0 0 42 42" class="donut">
          <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
          <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="6"></circle>
        
          <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#03369e" stroke-width="6" stroke-dasharray="30 70" stroke-dashoffset="25"></circle>
          <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#507dd7" stroke-width="6" stroke-dasharray="30 70" stroke-dashoffset="95"></circle>
          <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#9fb9ed" stroke-width="6" stroke-dasharray="40 60" stroke-dashoffset="65"></circle>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
