<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="rental.css">
  <title>Rental Card</title>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="https://images.unsplash.com/photo-1510798831971-661eb04b3739?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxfDB8MXxhbGx8fHx8fHx8fA&ixlib=rb-1.2.1&q=80&w=1080&utm_source=unsplash_source&utm_medium=referral&utm_campaign=api-credit" alt="stool"></img>    
    </div>
    <div class="right">
      <p class="title">PREMIER SUITE</p>
      <p class="price">AVG $450 <span>USD/NIGHT</span></p>
      <div class="button_area">
        <button id="view_rates">View Rates</button>
        <button id="favorite"><i class="fas fa-solid fa-heart"></i></button>
      </div>
      <p class="list_title">HIGHLIGHTS</p>
      <ul>
        <li>Non-smoking luxury suite</li>
        <li>Newly renovated suite</li>
        <li>Nearby amentities</li>
        <li>Heated indoor pool</li>
        <li>Complimentary wifi internet service</li>
        <li>Electric car charging stations on-site</li>
      </ul>
      </div>
    </div>
  </div>
</body>
</html>
