<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Hierachy Booking Example</title>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="https://images.unsplash.com/photo-1459679749680-18eb1eb37418?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=300&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYyODA1MTcxMw&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=200" alt="amsterdam"></img>    
    </div>
    <div class="right">
      <div class="top">
        <h3>Amsterdam Walking Tour</h3>
        <p class="description">Explore popular tourist destinations as well as hidden local favorites.</p>
      </div>
      <div class="bottom">
        <button>Book now</button>
        <p><span class="currency">$17</span> <span class="currency_multiplier">per person*</span></p>
        <p class="reviews">
          <i class="fas fa-solid fa-star"></i>
          <i class="fas fa-solid fa-star"></i>
          <i class="fas fa-solid fa-star"></i>
          <i class="fas fa-solid fa-star"></i>
          <i class="fas fa-solid fa-star"></i>
          <span class="reviews_text">28 reviews</span>
        </p>
        <p class="disclaimer">*Prices may vary depending on selected dates</p>
      </div>
    </div>
  </div>
</body>
</html>
